<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/52e6811fbd.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <title>J.Donaldson</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="img/logo.png" alt="Frogs Milk Studio" />
        </div>
        <div class="name">
          <h1>James Donaldson<br /></h1>
          <h4>Graphic Designer <br />Student at SRC</h4>
        </div>
        <div class="nav">
          <div class="active"><h2>Portfolio</h2></div>
          <div><h2>About Me</h2></div>
          <div class="social-medias">
            <div class="icons">
              <div class="icon"><i class="fa fa-linkedin"></i></div>
              <div class="icon"><i class="fa fa-instagram"></i></div>
              <div class="icon"><i class="fa fa-youtube"></i></div>
              <div class="icon"><i class="fa fa-envelope"></i></div>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="row">
          <div class="slideshow-container">
            <div class="slide fade">
              <img src="img/work1.jpg" alt="Image 1" />
            </div>
            <div class="slide fade">
              <img src="img/work22.jpg" alt="Image 2" />
            </div>
            <div class="slide fade">
              <img src="img/work3.jpg" alt="Image 3" />
            </div>
          </div>
          <div id="modal" class="card2 modal">
            <h4>Huli Wigman Oil Painting</h4>
            <img
              id="myImg"
              src="img/2-min.jpg"
              alt="Snow"
              style="width: 60%; max-width: 120px"
            />
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg" />
            <div id="caption"></div>
          </div>
        </div>
        <div class="row">
          <div id="modal" class="card3 modal">
            <h4>Educational Poster</h4>
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg" />
            <div id="caption"></div>
          </div>
          <div id="modal" class="card4 modal">
            <h4>Maintenance Logo</h4>
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg" />
            <div id="caption"></div>
          </div>
          <div id="myModal" class="card5 modal">
            <h4>Review Cover</h4>
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg" />
            <div id="caption"></div>
          </div>
        </div>
        <div class="row">
          <div id="modal" class="card6 modal">
            <h4>Event Brochure</h4>
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg" />
            <div id="caption"></div>
          </div>
          <div id="modal" class="card7 modal">
            <h4>Rolf Laurence T-shirt Graphic</h4>
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg" />
            <div id="caption"></div>
          </div>
          <div id="modal" class="card8 modal">
            <h4>Educational Poster</h4>
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg" />
            <div id="caption"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
